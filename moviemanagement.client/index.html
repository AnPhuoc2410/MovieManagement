      const now = Date.now();
      const lastRefreshTime = sessionStorage.getItem("lastRefreshTime");
      let refreshCount = parseInt(sessionStorage.getItem("refreshCount")) || 0;

      if (lastRefreshTime) {
        const diff = now - lastRefreshTime;
        // If refreshed within 2000ms (2 seconds), count it as a "spam" refresh
        if (diff < 2000) {
          refreshCount++;
        } else {
          refreshCount = 1;
        }
      } else {
        refreshCount = 1;
      }

      sessionStorage.setItem("lastRefreshTime", now);
      sessionStorage.setItem("refreshCount", refreshCount);
